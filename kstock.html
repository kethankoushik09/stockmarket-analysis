<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="kstock.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body class="bdy">
    <h1 class="main-head">Stock market</h1>
    <div class="complete-sec">
        <div class="description-sec">
            <div  class="chart-sec">
                <chaart>
                    <div class="container  vg">
                        <div class="row justify-content-center">
                            <div class="col-md-8 chart-container" style="width: 1200px; height: 400px;">
                                <canvas id="stockChart" width="1200" height="700"></canvas>
                                <div id="verticalLine" class="vertical-line" style="display: none;"></div>
                            </div>
                        </div>
                        <div class="btn-area">
                            <button id="1mo">1 Month</button>
                            <button id="3mo">3 Month</button>
                            <button id="1y">1 Year</button>
                            <button id="5y">5 Year</button>
                        </div>
                    </div>
                </chaart>
            </div>
            <div  class="detail-sec">
                <detail class="detail">
                    <div class="heads-sec">
                        <div class="nam">AAPL</div>
                        <div class="pro">0.24493%</div>
                        <div class="book">$3.953</div>
                    </div>
                    <p class="para"></p>
                </detail>
            </div>
        </div>
        <div class="list-sec">
            <list class="stock-list">
            </list>
        </div>
    </div>
    <script src="kstock.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
